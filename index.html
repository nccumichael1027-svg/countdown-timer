    <style type="text/tailwindcss">

            .bookmark-back { transform: rotateY(180deg); }

            .lock-overlay {

            .neon-border { position: relative; }

        const colors = ['tech-blue', 'tech-purple', 'tech-cyan', 'tech-orange', 'tech-pink', 'tech-green', 'tech-red', 'tech-indigo', 'tech-yellow', 'tech-teal'];

        function toggleCardFlip() {
            const card = this.querySelector('.bookmark-card');
            if (card && !this.classList.contains('card-locked')) card.classList.toggle('flipped');
        }

        function checkBookmarkLock() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            document.querySelectorAll('.bookmark-card').forEach(card => {
                const [y, m, d] = card.dataset.date.split('-').map(Number);
                const bDate = new Date(y, m - 1, d);
                bDate.setHours(0, 0, 0, 0);
                const overlay = card.parentElement.querySelector('.lock-overlay');
                const container = card.parentElement;
                
                if (bDate < today) {
                    overlay.classList.add('hidden');
                    container.classList.add('expired-card');
                    overlay.innerHTML = `<i class="fa fa-check-circle text-4xl text-tech-green mb-2"></i><p class="text-white text-xs">已過期</p>`;
                } else if (bDate.getTime() === today.getTime()) {
                    overlay.classList.add('hidden');
                } else {
                    overlay.classList.remove('hidden');
                    container.classList.add('card-locked');
                    overlay.innerHTML = `<i class="fa fa-lock text-3xl text-${card.dataset.color} mb-2 animate-pulse"></i><p class="text-white text-xs">${card.dataset.date} 解鎖</p>`;
                }
            });
        }

        function initCountdown() {
            const target = EXAM_FIXED_DATE.getTime();
            const pad = (n) => n.toString().padStart(2, '0');
            setInterval(() => {
                const dist = target - new Date().getTime();
                document.getElementById('days').innerText = Math.max(0, Math.floor(dist / 86400000));
                document.getElementById('hours').innerText = pad(Math.max(0, Math.floor((dist % 86400000) / 3600000)));
                document.getElementById('minutes').innerText = pad(Math.max(0, Math.floor((dist % 3600000) / 60000)));
                document.getElementById('seconds').innerText = pad(Math.max(0, Math.floor((dist % 60000) / 1000)));
            }, 1000);
        }

        function generateBookmarks() {
            const container = document.getElementById('bookmark-container');
            motivators.forEach((item, index) => {
                const seq = index + 1;
                const localImgPath = `images/p${seq}.png`;
                
                let y = BASE_START_DATE.year, m = BASE_START_DATE.month, d = BASE_START_DATE.day + index;
                const dim = [31,28,31,30,31,30,31,31,30,31,30,31];
                while (d > dim[m-1]) { d -= dim[m-1]; m++; if(m>12){m=1;y++;} }
                const dStr = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const color = colors[index % colors.length];

                const cardWrap = document.createElement('div');
                cardWrap.className = `card-flip neon-border rounded-2xl overflow-hidden card-glow relative h-[420px]`;
                cardWrap.innerHTML = `
                    <div class="bookmark-card absolute inset-0" data-date="${dStr}" data-color="${color}">
                        <div class="bookmark-front h-full flex flex-col bg-neutral-800/90 backdrop-blur-sm">
                            <div class="h-40 relative">
                                <div class="absolute inset-0 bg-gradient-to-br from-${color} to-black opacity-60"></div>
                                <div class="absolute inset-0 flex items-center justify-center"><span class="text-5xl font-bold text-white">${66-index}</span></div>
                            </div>
                            <div class="p-4 flex-grow flex flex-col items-center text-center">
                                <h3 class="text-lg font-bold text-${color} mb-1">第${66-index}天</h3>
                                <p class="text-[10px] text-neutral-400 mb-3">${dStr}</p>
                                <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-${color} mb-3 shadow-lg">
                                    <img src="${localImgPath}" class="w-full h-full object-cover">
                                </div>
                                <p class="text-neutral-400 text-[10px] italic">點擊查看激勵語</p>
                            </div>
                        </div>
                        <div class="bookmark-back h-full flex flex-col bg-neutral-800/90 backdrop-blur-sm p-6 justify-center text-center">
                            <p class="text-white text-lg leading-relaxed mb-4">${item.zh}</p>
                            <div class="h-px bg-white/20 my-4"></div>
                            <p class="text-neutral-300 text-sm italic leading-relaxed">${item.en}</p>
                            <img src="${localImgPath}" class="w-12 h-12 rounded-full mt-6 self-center border-2 border-${color}">
                        </div>
                    </div>
                    <div class="lock-overlay"></div>`;
                cardWrap.addEventListener('click', toggleCardFlip);
                container.appendChild(cardWrap);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateBookmarks();
            checkBookmarkLock();
            initCountdown();
            if(window.particlesJS) particlesJS("particles-js", {"particles":{"number":{"value":80},"color":{"value":"#0EA5E9"},"opacity":{"value":0.3},"size":{"value":3},"line_linked":{"enable":true,"opacity":0.2},"move":{"enable":true,"speed":1}}});
        });
    </script>
</body>
</html>
