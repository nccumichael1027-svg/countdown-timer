            { zh: "時間會記錄你的努力，也會見證你的成長，認真對待每一刻，未來必將感謝現在的你。", en: "Time will record your efforts and witness your growth; take every moment seriously, and the future will surely thank you for who you are now." },
            { zh: "別讓 “等明天” 浪費今天的機會，別讓 “怕麻煩” 錯過成長的可能，行動起來，才能創造屬於自己的奇蹟。", en: "Don’t let “waiting for tomorrow” waste today’s opportunity, don’t let “fear of trouble” miss the possibility of growth; only by acting can you create your own miracle." },
            { zh: "高三的勝利，從來不是 “想出來” 的，而是 “做起來” 的 —— 用行動證明自己，用努力兌現夢想，未來的你必將感謝此刻堅持的自己。", en: "The victory of senior year is never “thought out”, but “done”: prove yourself with actions, fulfill your dream with efforts, and the future you will surely thank yourself for persisting at this moment." }
        ];

        const colors = ['tech-blue', 'tech-purple', 'tech-cyan', 'tech-orange', 'tech-pink', 'tech-green', 'tech-red', 'tech-indigo', 'tech-yellow', 'tech-teal'];

        function toggleCardFlip() {
            const card = this.querySelector('.bookmark-card');
            if (card && !this.classList.contains('card-locked')) {
                card.classList.toggle('flipped');
            }
        }

        function initParticles() {
            if (window.particlesJS) {
                particlesJS("particles-js", {
                    "particles": {
                        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                        "color": { "value": "#0EA5E9" },
                        "shape": { "type": "circle" },
                        "opacity": { "value": 0.5, "random": true },
                        "size": { "value": 3, "random": true },
                        "line_linked": { "enable": true, "distance": 150, "color": "#0EA5E9", "opacity": 0.3, "width": 1 },
                        "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
                    },
                    "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true } },
                    "retina_detect": true
                });
            }
        }

        function checkBookmarkLock() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            document.querySelectorAll('.bookmark-card').forEach(card => {
                const bookmarkDateStr = card.dataset.date;
                const [year, month, day] = bookmarkDateStr.split('-').map(Number);
                const bookmarkDate = new Date(year, month - 1, day);
                bookmarkDate.setHours(0, 0, 0, 0);
                const lockOverlay = card.parentElement.querySelector('.lock-overlay');
                const cardContainer = card.parentElement;
                
                if (bookmarkDate < today) {
                    lockOverlay.classList.add('hidden', 'expired');
                    cardContainer.classList.remove('card-locked');
                    cardContainer.classList.add('expired-card');
                    lockOverlay.innerHTML = `<i class="fa fa-check-circle text-4xl text-tech-green mb-3"></i><p class="text-neutral-100 text-center px-4">已過期</p>`;
                } else if (bookmarkDate.getTime() === today.getTime()) {
                    lockOverlay.classList.add('hidden');
                    cardContainer.classList.remove('card-locked', 'expired-card');
                } else {
                    lockOverlay.classList.remove('hidden', 'expired');
                    cardContainer.classList.add('card-locked');
                    lockOverlay.innerHTML = `<i class="fa fa-lock text-4xl text-${card.dataset.color} mb-3 animate-pulse-slow"></i><p class="text-neutral-100 text-center px-4">${bookmarkDateStr} 解鎖</p>`;
                }
            });
        }

        function initCountdown() {
            const examDate = EXAM_FIXED_DATE.getTime();
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const padZero = (num) => num.toString().padStart(2, '0');
            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = examDate - now;
                daysElement.textContent = Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)));
                hoursElement.textContent = padZero(Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))));
                minutesElement.textContent = padZero(Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))));
                secondsElement.textContent = padZero(Math.max(0, Math.floor((distance % (1000 * 60)) / 1000)));
            };
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function generateBookmarks() {
            const container = document.getElementById('bookmark-container');
            if (!container) return;
            
            motivators.forEach((item, index) => {
                const countdownDay = 66 - index;
                const colorIndex = index % colors.length;
                const color = colors[colorIndex];
                const seq = index + 1;
                
                // 修改後的圖片路徑：images/1.png, images/2.png ...
                const localImgPath = `images/${seq}.png`;
                
                let year = BASE_START_DATE.year, month = BASE_START_DATE.month, day = BASE_START_DATE.day + index;
                const daysInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];
                while (day > daysInMonth[month - 1]) { day -= daysInMonth[month - 1]; month++; if (month > 12) { month = 1; year++; } }
                const bookmarkDateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                const card = document.createElement('div');
                card.className = `card-flip neon-border rounded-2xl overflow-hidden card-glow transition-all duration-500 hover:scale-[1.03] relative h-[420px]`;
                const bookmarkCard = document.createElement('div');
                bookmarkCard.className = `bookmark-card absolute inset-0 w-full h-full`;
                bookmarkCard.dataset.date = bookmarkDateStr;
                bookmarkCard.dataset.color = color;
                
                const front = document.createElement('div');
                front.className = 'bookmark-front h-full flex flex-col bg-neutral-800/80 backdrop-blur-sm';
                front.innerHTML = `
                    <div class="h-48 relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-${color} to-${colors[(colorIndex + 1) % colors.length]}"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-40 h-40 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center">
                                <span class="text-6xl font-bold text-white">${countdownDay}</span>
                            </div>
                        </div>
                        <img src="${localImgPath}" class="absolute bottom-0 left-0 w-full h-1/2 object-cover mix-blend-overlay opacity-30">
                    </div>
                    <div class="p-5 flex-grow flex flex-col justify-center items-center text-center">
                        <h3 class="text-xl font-bold text-${color} mb-2">第${countdownDay}天</h3>
                        <span class="text-sm text-neutral-300 mb-4">${bookmarkDateStr}</span>
                        <div class="pet-image-container w-28 h-28 rounded-full overflow-hidden border-2 border-${color} mb-4">
                            <img src="${localImgPath}" class="w-full h-full object-cover">
                        </div>
                        <p class="text-neutral-200 text-sm"><i class="fa fa-refresh mr-1"></i> 點擊翻轉</p>
                    </div>`;
                
                const back = document.createElement('div');
                back.className = 'bookmark-back h-full flex flex-col bg-neutral-800/80 backdrop-blur-sm p-5';
                back.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-${color}">第${countdownDay}天 激勵語</h3>
                    </div>
                    <div class="space-y-4 flex-grow flex flex-col justify-center">
                        <p class="text-neutral-100 text-lg leading-relaxed">${item.zh}</p>
                        <hr class="border-white/20 my-2">
                        <p class="text-neutral-200 text-base italic">${item.en}</p>
                    </div>
                    <div class="mt-4 flex justify-center">
                        <img src="${localImgPath}" class="w-12 h-12 rounded-full object-cover border-2 border-${color}">
                    </div>`;
                
                bookmarkCard.appendChild(front);
                bookmarkCard.appendChild(back);
                card.appendChild(bookmarkCard);
                const overlay = document.createElement('div'); overlay.className = 'lock-overlay';
                card.appendChild(overlay);
                card.addEventListener('click', toggleCardFlip);
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateBookmarks();
            checkBookmarkLock();
            initCountdown();
            initParticles();
        });
    </script>
</body>
</html>
