<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115學測倒數66天</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tech: {
                            blue: 'rgba(14, 165, 233, 0.9)',
                            purple: '#8B5CF6',
                            pink: '#EC4899',
                            cyan: '#06B6D4',
                            green: '#10B981',
                            orange: '#F59E0B',
                            red: '#EF4444',
                            teal: '#14B8A6',
                            indigo: '#6366F1',
                            yellow: '#FBBF24'
                        },
                        neutral: { 100: '#F3F4F6', 200: '#E5E7EB', 800: '#1F2937', 900: '#111827' }
                    },
                    fontFamily: { inter: ['Inter', 'sans-serif'] },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'countdown-pulse': 'countdown-pulse 1s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(14, 165, 233, 0.5)' },
                            '100%': { boxShadow: '0 0 20px rgba(14, 165, 233, 0.8), 0 0 30px rgba(14, 165, 233, 0.5)' }
                        },
                        'countdown-pulse': {
                            '0%': { textShadow: '0 0 10px rgba(14, 165, 233, 0.7)' },
                            '100%': { textShadow: '0 0 20px rgba(14, 165, 233, 0.9), 0 0 30px rgba(14, 165, 233, 0.6)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .glass { @apply bg-white/10 backdrop-blur-md border border-white/20; }
            .tech-gradient { @apply bg-gradient-to-br from-tech-blue to-tech-purple; }
            .card-glow { box-shadow: 0 0 15px rgba(14, 165, 233, 0.3), 0 0 30px rgba(14, 165, 233, 0.1); }
            .countdown-container { position: relative; overflow: hidden; }
            .countdown-container::before {
                content: ''; position: absolute; inset: 0;
                background: linear-gradient(135deg, rgba(102, 51, 153, 0.7), rgba(30, 64, 175, 0.7));
                z-index: -1;
            }
            .countdown-digit { position: relative; display: inline-block; min-width: 40px; }
            .card-flip { perspective: 1000px; cursor: pointer; }
            .bookmark-card { transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-style: preserve-3d; position: relative; height: 100%; }
            .bookmark-front, .bookmark-back { backface-visibility: hidden; transition: all 0.6s ease; position: absolute; inset: 0; width: 100%; height: 100%; }
            .bookmark-back { transform: rotateY(180deg); }
            .bookmark-card.flipped { transform: rotateY(180deg); }
            .lock-overlay {
                position: absolute; inset: 0; background: rgba(17, 24, 39, 0.83);
                border-radius: inherit; display: flex; flex-direction: column;
                align-items: center; justify-content: center; z-index: 10;
                backdrop-filter: blur(4px); transition: opacity 0.3s ease;
            }
            .lock-overlay.hidden { opacity: 0; pointer-events: none; }
            .neon-border { position: relative; }
            .neon-border::after {
                content: ''; position: absolute; inset: 0; border-radius: inherit; padding: 1px;
                background: linear-gradient(45deg, #0EA5E9, #8B5CF6, #EC4899);
                -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
                -webkit-mask-composite: xor; mask-composite: exclude;
                pointer-events: none; animation: glow 2s ease-in-out infinite;
            }
            .expired-card { opacity: 0.85; }
        }
    </style>
</head>
<body class="font-inter bg-neutral-900 min-h-screen p-4 md:p-8 overflow-x-hidden">
    <div id="particles-js" class="fixed inset-0 z-0 opacity-30"></div>
    
    <div class="max-w-7xl mx-auto relative z-10">
        <header class="text-center mb-12 pt-8">
            <div class="glass rounded-2xl p-6 md:p-8 card-glow relative overflow-hidden">
                <h1 class="text-[clamp(2rem,8vw,4rem)] font-bold text-transparent bg-clip-text tech-gradient mb-2 relative z-10 animate-pulse-slow">
                    115學測倒數
                </h1>
                <p class="text-neutral-100 text-lg md:text-xl max-w-2xl mx-auto mb-8 relative z-10">
                    從2025-11-12開始的66天，每天一張萌寵與激勵語，陪你冲刺2026年1月17日學測
                </p>
                
                <div class="countdown-container glass rounded-xl p-6 md:p-8 inline-block relative z-10">
                    <div class="flex flex-row justify-center items-center gap-4 md:gap-10">
                        <div class="text-center"><div id="days" class="text-3xl md:text-7xl font-bold text-tech-blue animate-countdown-pulse">00</div><div class="text-xs text-neutral-200 mt-2">天</div></div>
                        <div class="text-center"><div id="hours" class="text-3xl md:text-7xl font-bold text-tech-purple animate-countdown-pulse">00</div><div class="text-xs text-neutral-200 mt-2">時</div></div>
                        <div class="text-center"><div id="minutes" class="text-3xl md:text-7xl font-bold text-tech-pink animate-countdown-pulse">00</div><div class="text-xs text-neutral-200 mt-2">分</div></div>
                        <div class="text-center"><div id="seconds" class="text-3xl md:text-7xl font-bold text-tech-cyan animate-countdown-pulse">00</div><div class="text-xs text-neutral-200 mt-2">秒</div></div>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8" id="bookmark-container"></main>
    </div>
    
    <script>
        const BASE_START_DATE = { year: 2025, month: 11, day: 12 };
        const EXAM_FIXED_DATE = new Date(2026, 0, 17);
        EXAM_FIXED_DATE.setHours(0, 0, 0, 0);
        
        // 激勵語 (縮短顯示，不影響功能)
        const motivators = [
            { zh: "不放棄就有希望，堅持到底方能成功。", en: "Where there is no giving up, there is hope." },
            { zh: "每一滴汗水都不會白流，每一次堅持都會有回饋。", en: "No drop of sweat is shed in vain." },

            { zh: "挫折是成功的墊腳石，堅持是跨越的橋梁。", en: "Setbacks are stepping stones to success." },
            { zh: "不忘初心，方得始終；執著前行，終見彩虹。", en: "Stay true to your original aspiration." },
            { zh: "成功從不是一蹴而就，而是日復一日的堅持與積累。", en: "Success comes from daily perseverance." },
            { zh: "縱有疾風驟雨，也要逆風而行，堅持心中的方向。", en: "Even in storms, walk against the wind." },
            { zh: "堅持的路上或許孤獨，但抵達終點時的光芒，足以照亮所有辛勞。", en: "The light at the end illuminates all hardships." },
            { zh: "以夢為馬，不負韶華；以筆為劍，書寫輝煌。", en: "Take dreams as horses, live up to youth." },
            { zh: "夢想是前行的動力，努力是實現的階梯。", en: "Dreams are motivation, effort is the ladder." },
            { zh: "不論夢想多麼遙遠，只要腳踏實地，終會觸手可及。", en: "Stay grounded, dreams will be reachable." },
            { zh: "守住心中的夢想，不讓現實磨平棱角。", en: "Guard the dream in your heart." },
            { zh: "每一個偉大的夢想，都始於一個勇敢的開始。", en: "Every great dream begins with a brave start." },
            { zh: "用汗水澆灌夢想，用努力見證成長。", en: "Water dreams with sweat." },
            { zh: "夢想從不偏心，它只眷顧敢於追求的人。", en: "Dreams only favor those who dare." },
            { zh: "高三是夢想的起跑線，努力在拉近距離。", en: "Senior year is the starting line." },
            { zh: "別讓遺憾留在明天，別讓夢想停在今天。", en: "Don’t let regrets stay for tomorrow." },
            { zh: "你的夢想值得全力以赴，努力必有果實。", en: "Your dream is worth going all out for." },
            { zh: "今朝埋頭苦讀，明日揚眉吐氣。", en: "Study hard today, hold your head high tomorrow." },
            { zh: "高三不拼，何時拼？青春不搏，枉少年！", en: "If not fight now, when?" },
            { zh: "把每一分鐘都用在刀刃上。", en: "Use every minute wisely." },
            { zh: "拼搏的路上或許艱辛，但突破讓你更強。", en: "Every breakthrough makes you stronger." },
            { zh: "不與他人比較，只與昨天的自己較量。", en: "Only compete with yourself yesterday." },
            { zh: "放手一搏，給自己的青春一個無悔的交代。", en: "Give your youth a regretless explanation." },
            { zh: "拼搏是青春最美的底色。", en: "Striving is the beautiful color of youth." },
            { zh: "與時間賽跑，在舞臺上綻放光芒。", en: "Race against time and shine." },
            { zh: "沒有等出來的輝煌，只有拼出來的精彩。", en: "Glory comes from striving, not waiting." },
            { zh: "拿出拼搏的勇氣，戰勝一切阻礙。", en: "Summon courage to overcome obstacles." },
            { zh: "壓力是動力的源泉，困境是成長的契機。", en: "Pressure is the source of motivation." },
            { zh: "與其被壓力擊垮，不如轉化為力量。", en: "Turn pressure into power." },
            { zh: "適度放鬆，張弛有度。", en: "Balance between tension and ease." },
            { zh: "一次的失敗不算什麼，重要的是重新站起來。", en: "What matters is standing up again." },
            { zh: "學會調整心態，把焦慮轉化為行動。", en: "Turn anxiety into action." },
            { zh: "每一次考試都是一次檢驗，不是最終判決。", en: "Exams are tests, not judgments." },
            { zh: "相信自己的實力，陽光總在風雨後。", en: "The sun comes after the rain." },
            { zh: "壓力越大，潛能越大。", en: "Greater pressure, greater potential." },
            { zh: "在挑戰中磨煉心智，在困難中變得堅強。", en: "Temper your mind in challenges." },
            { zh: "不要糾結於過去，全力以赴創造未來。", en: "Go all out to create the future." },
            { zh: "自律的人從不浪費時間。", en: "Self-disciplined people don't waste time." },
            { zh: "把堅持變成習慣，成功水到渠成。", en: "Success comes when persistence is a habit." },
            { zh: "別讓懶惰毀了你的潛能，自律才能自由。", en: "Self-discipline leads to freedom." },
            { zh: "自律是為了給夢想騰出更多空間。", en: "Self-discipline makes room for dreams." },
            { zh: "每天堅持計劃，時間會給你回報。", en: "Time will reward your consistency." },
            { zh: "自律的背後，是對未來的負責。", en: "Responsibility for the future." },
            { zh: "無人監督時依然努力，才是真自律。", en: "True self-discipline is internal." },
            { zh: "不要被負面情緒左右，用積極能量感染他人。", en: "Infect others with positive energy." },
            { zh: "每一個進步都值得慶祝，繼續前行。", en: "Every progress is worth celebrating." },
            { zh: "樂觀的人總能在絕境中找到希望。", en: "Find hope in despair." },
            { zh: "心態陽光，收穫成長與快樂。", en: "Gain growth with a sunny mindset." },
            { zh: "不積跬步，無以至千里。", en: "Accumulate small steps." },
            { zh: "知識在於積累，實力在於沉澱。", en: "Knowledge lies in accumulation." },
            { zh: "相信自己，你比想象中更強大。", en: "You are stronger than you think." },
            { zh: "自信是成功的基石。", en: "Self-confidence is the cornerstone." },
            { zh: "自信是基於努力的底氣。", en: "Confidence based on hard work." },
            { zh: "無論遇到什麼挑戰，告訴自己：我能行！", en: "Tell yourself: I can do it!" },
            { zh: "你的實力足以撐起你的自信。", en: "Strength supports your confidence." },
            { zh: "時間是最公平的裁判。", en: "Time is the fairest judge." },
            { zh: "抓住時間的人，才能抓住成功。", en: "Seize time, seize success." },
            { zh: "不要總是“等一下”，時間從不等人。", en: "Time never waits." },
            { zh: "規劃時間，積少成多。", en: "Plan time, small gains add up." },
            { zh: "早一分鐘開始，就多一分鐘積累。", en: "Starting earlier means more accumulation." },
            { zh: "把握當下，才能創造無悔的未來。", en: "Seize the present for a better future." },
            { zh: "時間見證成長，未來必將感謝現在的你。", en: "The future will thank you." },
            { zh: "行動起來，才能創造奇蹟。", en: "Only actions create miracles." },
            { zh: "用行動證明自己，用努力兌現夢想。", en: "Prove yourself with actions." }
        ];

        const colors = ['tech-blue', 'tech-purple', 'tech-cyan', 'tech-orange', 'tech-pink', 'tech-green', 'tech-red', 'tech-indigo', 'tech-yellow', 'tech-teal'];

        function toggleCardFlip() {
            const card = this.querySelector('.bookmark-card');
            if (card && !this.classList.contains('card-locked')) card.classList.toggle('flipped');
        }

        function checkBookmarkLock() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            document.querySelectorAll('.bookmark-card').forEach(card => {
                const [y, m, d] = card.dataset.date.split('-').map(Number);
                const bDate = new Date(y, m - 1, d);
                bDate.setHours(0, 0, 0, 0);
                const overlay = card.parentElement.querySelector('.lock-overlay');
                const container = card.parentElement;
                
                if (bDate < today) {
                    overlay.classList.add('hidden');
                    container.classList.add('expired-card');
                    overlay.innerHTML = `<i class="fa fa-check-circle text-4xl text-tech-green mb-2"></i><p class="text-white text-xs">已過期</p>`;
                } else if (bDate.getTime() === today.getTime()) {
                    overlay.classList.add('hidden');
                } else {
                    overlay.classList.remove('hidden');
                    container.classList.add('card-locked');
                    overlay.innerHTML = `<i class="fa fa-lock text-3xl text-${card.dataset.color} mb-2 animate-pulse"></i><p class="text-white text-xs">${card.dataset.date}</p>`;
                }
            });
        }

        function initCountdown() {
            const target = EXAM_FIXED_DATE.getTime();
            const pad = (n) => n.toString().padStart(2, '0');
            setInterval(() => {
                const dist = target - new Date().getTime();
                document.getElementById('days').innerText = Math.max(0, Math.floor(dist / 86400000));
                document.getElementById('hours').innerText = pad(Math.max(0, Math.floor((dist % 86400000) / 3600000)));
                document.getElementById('minutes').innerText = pad(Math.max(0, Math.floor((dist % 3600000) / 60000)));
                document.getElementById('seconds').innerText = pad(Math.max(0, Math.floor((dist % 60000) / 1000)));
            }, 1000);
        }

        function generateBookmarks() {
            const container = document.getElementById('bookmark-container');
            motivators.forEach((item, index) => {
                const seq = index + 1;
                // 重要修正：加上 'p' 前綴來匹配你的檔名 p1.png, p2.png...
                const localImgPath = `images/p${seq}.png`;
                
                let y = BASE_START_DATE.year, m = BASE_START_DATE.month, d = BASE_START_DATE.day + index;
                const dim = [31,28,31,30,31,30,31,31,30,31,30,31];
                while (d > dim[m-1]) { d -= dim[m-1]; m++; if(m>12){m=1;y++;} }
                const dStr = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const color = colors[index % colors.length];

                const cardWrap = document.createElement('div');
                cardWrap.className = `card-flip neon-border rounded-2xl overflow-hidden card-glow relative h-[400px]`;
                cardWrap.innerHTML = `
                    <div class="bookmark-card absolute inset-0" data-date="${dStr}" data-color="${color}">
                        <div class="bookmark-front h-full flex flex-col bg-neutral-800/90 backdrop-blur-sm">
                            <div class="h-40 relative">
                                <div class="absolute inset-0 bg-gradient-to-br from-${color} to-black opacity-60"></div>
                                <div class="absolute inset-0 flex items-center justify-center"><span class="text-5xl font-bold text-white">${66-index}</span></div>
                            </div>
                            <div class="p-4 flex-grow flex flex-col items-center text-center">
                                <h3 class="text-lg font-bold text-${color} mb-1">第${66-index}天</h3>
                                <p class="text-[10px] text-neutral-400 mb-3">${dStr}</p>
                                <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-${color} mb-3">
                                    <img src="${localImgPath}" class="w-full h-full object-cover">
                                </div>
                                <p class="text-neutral-300 text-[10px]">點擊翻轉</p>
                            </div>
                        </div>
                        <div class="bookmark-back h-full flex flex-col bg-neutral-800/90 backdrop-blur-sm p-5 justify-center">
                            <p class="text-white text-base mb-2">${item.zh}</p>
                            <div class="h-px bg-white/20 my-2"></div>
                            <p class="text-neutral-300 text-sm italic">${item.en}</p>
                            <img src="${localImgPath}" class="w-10 h-10 rounded-full mt-4 self-center border border-${color}">
                        </div>
                    </div>
                    <div class="lock-overlay"></div>`;
                cardWrap.addEventListener('click', toggleCardFlip);
                container.appendChild(cardWrap);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateBookmarks();
            checkBookmarkLock();
            initCountdown();
            if(window.particlesJS) particlesJS("particles-js", {"particles":{"number":{"value":80},"color":{"value":"#0EA5E9"},"opacity":{"value":0.3},"size":{"value":3},"line_linked":{"enable":true,"opacity":0.2},"move":{"enable":true,"speed":1}}});
        });
    </script>
</body>
</html>
